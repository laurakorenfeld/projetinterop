<!DOCTYPE html>
<html>
<head>
	<title>Prise de rendez-vous</title>

	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />

	<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale/fr.js'></script>
	<title>Calendrier</title>
	<style>
		#calendar {
			max-width: 900px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<header>
		<h1>Prise de rendez-vous en ligne</h1>
	</header>

	<main>

		<div class="container content">
		<form action="calendrier" method="post"> !!! il faut s'occuper de cette action pour traiter le rdv - coordonner avec le médecin
			<label for="date">Date :</label>
			<input type="date" id="date" name="date" required>

			<label for="heure">Heure :</label>
			<input type="time" id="heure" name="heure" required><br>

			<label for="medecin">Médecin :</label>
			<select id="medecin" name="medecin" required><br>
				<option value="">Choisissez un médecin</option><br>
				<option value="Dr Dupont">Dr Dupont</option><br>
				<option value="Dr Martin">Dr Martin</option><br>
				<option value="Dr Bernard">Dr Bernard</option><br>
			</select><br>

			<label for="nom">Nom :</label>
			<input type="text" id="nom" name="nom" required><br>

			<label for="prenom">Prénom :</label>
			<input type="text" id="prenom" name="prenom" required><br>

			<label for="email">Email :</label>
			<input type="email" id="email" name="email" required><br>

			<label for="telephone">Téléphone :</label>
			<input type="tel" id="telephone" name="telephone" required><br>

			<label for="message">Message :</label>
			<textarea id="message" name="message" required></textarea><br>

			<input type="submit" value="Envoyer">
			<div id='calendar'></div>
		</form>
		</div>
	</main>

	<footer>
		<p>La plataforma</p>
	</footer>

<script>
		$(document).ready(function() {
			$('#calendar').fullCalendar({
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'agendaWeek,month,listWeek'
				},
				defaultView: 'agendaWeek',
				locale: 'fr',
				minTime: '08:00:00',
				maxTime: '20:00:00',
				height: 'auto', // ou un nombre en pixels
				events: [
					// Code pour récupérer les rendez-vous à afficher

				]
			});
		});
	</script>
</body>
