        <div class="row">
<div class="col-md-6 d-flex justify-content-center">
  <!-- Add "data-toggle" and "data-target" attributes to trigger the modal with id "joinRoomModal" -->
  <a class="custom-btn btn smoothscroll" data-toggle="modal" data-target="#joinRoomModal">Rejoindre une salle</a>
</div>

<!-- The Modal -->
<div class="modal" id="joinRoomModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Rejoindre une salle</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <input type="text" id="roomId" placeholder="Enter Room ID">
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="joinRoom">Rejoindre</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>

          </div>
          <div class="col-md-6 d-flex justify-content-center">
			  <a href="http://127.0.0.1:3000/mon-chat-video" class="custom-btn btn smoothscroll">Créer une salle</a>
          </div>
        </div>
      </div>
    </div>
</main>
<script src="/socket.io/socket.io.js"></script>

<script>
  document.getElementById('joinRoom').addEventListener('click', function() {
    var roomId = document.getElementById('roomId').value;
    if(roomId) {
      window.location.href = "http://127.0.0.1:3000/mon-chat-video/#" + roomId;
    }
  });
</script>
