<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme de télémédecine</title>

  <!-- Chargement de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Chargement du CSS personnalisé -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- En-tête de la page -->
<header>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Plateforme de télémédecine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Connexion patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Connexion médecin</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Contenu de la page -->
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Connexion patient</h2>
        <form action="{{ url_for('connexion_patient') }}" method="POST">
          <div class="form-group">
            <label for="identifiant">Identifiant</label>
            <input type="text" class="form-control" id="identifiant" name="identifiant">
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input type="password" class="form-control" id="mdp" name="mdp">
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Connexion médecin</h2>
        <form action="{{ url_for('connexion_medecin') }}" method="POST">
          <div class="form-group">
            <label for="identifiant">Identifiant</label>
            <input type="text" class="form-control" id="identifiant" name="identifiant">
          </div>
          <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input type="password" class="form-control" id="mdp" name="mdp">
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
      </div>
    </div>

  </div>
  <!-- Patient login form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Connexion patient</h2>
        <form action="{{ url_for('patient_dashboard') }}" method="post">
          <div class="form-group">
            <label for="patient_id">Identifiant</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id">
          </div>
          <div class="form-group">
            <label for="patient_password">Mot de passe</label>
            <input type="password" class="form-control" id="patient_password" name="patient_password">
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Admin login form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2>Connexion administrateur</h2>
        <form action="{{ url_for('admin_dashboard') }}" method="post">
          <div class="form-group">
            <label for="admin_username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="admin_username" name="admin_username">
          </div>
          <div class="form-group">
            <label for="admin_password">Mot de passe</label>
            <input type="password" class="form-control" id="admin_password" name="admin_password">
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
