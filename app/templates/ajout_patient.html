<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Centre médical - Gestion des dossiers patients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <br>
    <div class="col-md-12">
        <a href="/fhir" class="btn btn-primary">Accueil</a>
    </div>
</header>
<div class="mx-auto text-center">
    <h1>Centre médical - Gestion des dossiers patients</h1>
    <!-- Formulaire pour ajouter un patient -->
    <h2>Ajouter un patient</h2><br><br>
    <form id="add-patient-form" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom"><br><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom"><br><br>
        <label for="genre">Genre :</label>
        <select id="genre" name="genre">
            <option value="M">Homme</option>
            <option value="F">Femme</option>
        </select><br><br>
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance"><br><br>
        <label for="medecin">Médecin :</label>
        <input type="text" id="medecin" name="medecin"><br><br>
        <button type="submit">Ajouter</button>
    </form>
</div>
</body>
</html>
